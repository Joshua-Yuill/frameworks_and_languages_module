<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>


<div id="app">
  <button @click="count++">
    Leo Programming Multiplier: {{ count }}x
  </button>
</div>

<script>
const { createApp } = Vue

  createApp({
  data() {
    return {
      count: 0
    }
  }
}).mount('#app')
</script>
